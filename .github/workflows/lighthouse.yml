name: Google Lighthouse Performance Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: "https://dineth-lochana.github.io/GreenTechUOB/#/"
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Move Report to Client Folder
        run: |
          mkdir -p client/lighthouse-reports
          mv .lighthouseci/lhr-*.html client/lighthouse-reports/lighthouse-report.html

      - name: Commit and Push Report
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add client/lighthouse-reports/lighthouse-report.html
          git commit -m "ðŸ“Š Update Lighthouse Report"
          git push
        continue-on-error: true

      - name: Update README with Latest Report Link
        run: |
          REPORT_URL="https://github.com/${{ github.repository }}/blob/main/client/lighthouse-reports/lighthouse-report.html"
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          echo "## ðŸ“Š Latest Performance Report" > lighthouse-report.md
          echo "ðŸš€ **Last Updated:** $TIMESTAMP" >> lighthouse-report.md
          echo "[ðŸ“„ View Full Report]($REPORT_URL)" >> lighthouse-report.md

          if grep -q "## ðŸ“Š Latest Performance Report" README.md; then
            sed -i '/## ðŸ“Š Latest Performance Report/,$d' README.md
          fi
          cat lighthouse-report.md >> README.md

      - name: Commit and Push Updated README
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "ðŸ“Š Update Lighthouse Report Link - $TIMESTAMP" || echo "No changes to commit"
          git push
