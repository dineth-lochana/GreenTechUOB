name: Enhanced Security Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  security-events: write
  contents: write    # Added to allow committing changes to README

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Semgrep Code Scan
        uses: semgrep/semgrep-action@v1
        with:
          config: >- 
            p/security-audit 
            p/xss 
            p/javascript 
            p/react
        continue-on-error: true

      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'GreenTech'
          path: '.'
          format: 'HTML'
          out: 'reports' 
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload security scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Improved security report generation
      - name: Generate Security Report
        run: |
          echo "## Security Report" > security-report.md
          echo "Last Updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> security-report.md
          echo "" >> security-report.md
          
          echo "### Semgrep Findings" >> security-report.md
          echo "\`\`\`" >> security-report.md
          # Use the Semgrep GitHub Action output instead of running semgrep directly
          if [ -f "semgrep.json" ]; then
            jq -r '.results[] | "- " + .extra.message' semgrep.json >> security-report.md || echo "No Semgrep findings" >> security-report.md
          else
            echo "No Semgrep results found" >> security-report.md
          fi
          echo "\`\`\`" >> security-report.md
          echo "" >> security-report.md
          
          echo "### OWASP Dependency Check" >> security-report.md
          echo "\`\`\`" >> security-report.md
          if [ -f "reports/dependency-check-report.html" ]; then
            grep -A 5 "Found [0-9]* vulnerabilities" reports/dependency-check-report.html | sed 's/<[^>]*>//g' >> security-report.md
          else
            echo "No dependencies scanned" >> security-report.md
          fi
          echo "\`\`\`" >> security-report.md
          echo "" >> security-report.md
          
          echo "### Trivy Scan Results" >> security-report.md
          echo "\`\`\`" >> security-report.md
          if [ -f "trivy-results.sarif" ]; then
            jq -r '.runs[].results[] | "- " + .message.text' trivy-results.sarif >> security-report.md || echo "No vulnerabilities found" >> security-report.md
          else
            echo "No vulnerabilities found" >> security-report.md
          fi
          echo "\`\`\`" >> security-report.md

      - name: Update README
        run: |
          if [ -f "README.md" ]; then
            # Remove existing security report section if it exists
            sed -i '/## Security Report/,$d' README.md
            # Append new security report
            cat security-report.md >> README.md
          else
            cp security-report.md README.md
          fi

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update security report" || echo "No changes to commit"
          git push

  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.x'

      - name: Install dependencies
        working-directory: client
        run: npm install

      - name: Run npm audit
        working-directory: client
        run: |
          npm audit --audit-level=high || echo "Ignoring npm audit failure"
          npm audit signatures
