name: Enhanced Security Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  security-events: write
  contents: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Semgrep Code Scan
        uses: semgrep/semgrep-action@v1
        id: semgrep
        continue-on-error: true
        with:
          config: >- 
            p/security-audit 
            p/xss 
            p/javascript 
            p/react
          output: semgrep-results.json
          metrics: off
          
      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        continue-on-error: true
        with:
          project: 'GreenTech'
          path: '.'
          format: 'JSON'
          out: 'reports' 

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH'

      - name: Upload security scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Security Report
        run: |
          echo "## Security Report" > security-report.md
          echo "Last Updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> security-report.md
          echo "" >> security-report.md
          
          # Semgrep Results
          echo "### Semgrep Findings" >> security-report.md
          echo "\`\`\`" >> security-report.md
          if [ -f "semgrep-results.json" ]; then
            FINDINGS=$(jq -r '.results | length' semgrep-results.json)
            if [ "$FINDINGS" -gt 0 ]; then
              jq -r '.results[] | "- " + .extra.message + " (Severity: " + .extra.severity + ") in " + .path' semgrep-results.json >> security-report.md
            else
              echo "âœ… No security issues found" >> security-report.md
            fi
          else
            echo "âš ï¸ Semgrep scan was not completed" >> security-report.md
          fi
          echo "\`\`\`" >> security-report.md
          echo "" >> security-report.md
          
          # OWASP Dependency Check
          echo "### OWASP Dependency Check" >> security-report.md
          echo "\`\`\`" >> security-report.md
          if [ -f "reports/dependency-check-report.json" ]; then
            VULNS=$(jq -r '.dependencies[] | select(.vulnerabilities != null) | .vulnerabilities[] | "- " + .name + " (Severity: " + .severity + ")"' reports/dependency-check-report.json)
            if [ ! -z "$VULNS" ]; then
              echo "$VULNS" >> security-report.md
            else
              echo "âœ… No dependencies with known vulnerabilities found" >> security-report.md
            fi
          else
            echo "âš ï¸ Dependency check scan was not completed" >> security-report.md
          fi
          echo "\`\`\`" >> security-report.md
          echo "" >> security-report.md
          
          # Trivy Results
          echo "### Trivy Scan Results" >> security-report.md
          echo "\`\`\`" >> security-report.md
          if [ -f "trivy-results.json" ]; then
            VULNS=$(jq -r '.Results[] | select(.Vulnerabilities != null) | .Vulnerabilities[] | "- " + .VulnerabilityID + " (" + .Severity + "): " + .Title' trivy-results.json)
            if [ ! -z "$VULNS" ]; then
              echo "$VULNS" >> security-report.md
            else
              echo "âœ… No vulnerabilities found" >> security-report.md
            fi
          else
            echo "âš ï¸ Trivy scan was not completed" >> security-report.md
          fi
          echo "\`\`\`" >> security-report.md
          echo "" >> security-report.md
          
          # Summary Section
          echo "### Security Scan Summary" >> security-report.md
          echo "\`\`\`" >> security-report.md
          echo "ðŸ” Scans Performed:" >> security-report.md
          echo "- Semgrep Static Code Analysis" >> security-report.md
          echo "- OWASP Dependency Check" >> security-report.md
          echo "- Trivy Vulnerability Scanner" >> security-report.md
          echo "\`\`\`" >> security-report.md

      - name: Update README
        run: |
          if [ -f "README.md" ]; then
            # Create a temporary file without the security report section
            sed '/## Security Report/,$d' README.md > temp.md 2>/dev/null || cp README.md temp.md
            # Add a newline if not present
            echo "" >> temp.md
            # Append new security report
            cat security-report.md >> temp.md
            # Replace original README
            mv temp.md README.md
          else
            cp security-report.md README.md
          fi

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: update security report [skip ci]" || echo "No changes to commit"
          git push

  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.x'

      - name: Install dependencies
        working-directory: client
        run: npm install

      - name: Run npm audit
        working-directory: client
        run: |
          npm audit --json > npm-audit.json || true
          echo "### NPM Audit Results" >> security-report.md
          echo "\`\`\`" >> security-report.md
          if [ -f "npm-audit.json" ]; then
            jq -r '.advisories | to_entries[] | .value | "- " + .title + " (Severity: " + .severity + ")"' npm-audit.json >> security-report.md || echo "âœ… No vulnerabilities found" >> security-report.md
          else
            echo "âš ï¸ NPM audit was not completed" >> security-report.md
          fi
          echo "\`\`\`" >> security-report.md
